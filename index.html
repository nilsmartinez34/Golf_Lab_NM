<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golf Lab NM - Modular</title>

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Golf Lab">
    <link rel="apple-touch-icon" href="ico.png">
    <meta name="theme-color" content="#4ADE80">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- TABS NAVIGATION -->
        <nav class="tabs-nav">
            <button class="tab-link active" id="tab-swing">SWING</button>
            <button class="tab-link" id="tab-chip">CHIP</button>
            <button class="tab-link" id="tab-putt">PUTT</button>
        </nav>

        <!-- ZONE 1: TOP METRICS (Injected) -->
        <header class="top-metrics" id="main-metrics">
            <!-- Fragments injected here -->
        </header>

        <!-- ZONE 2: GAMEPLAY -->
        <main class="gameplay-zone">
            <canvas id="golfCanvas"></canvas>

            <div id="mode-content">
                <!-- Fragments injected here -->
            </div>

            <!-- Weather HUD (Constant) -->
            <div class="weather-hud" id="weather-hud">
                <div class="wind-indicator">
                    <div class="wind-arrow" id="wind-arrow">↑</div>
                    <span id="wind-speed-hud">0 km/h</span>
                </div>
                <div class="air-extra">
                    <span id="alt-temp-hud">0m · 20°C</span>
                </div>
            </div>
            <button id="btn-memo-trigger" class="memo-fab">
                <span>MÉMO</span>
            </button>
        </main>

        <!-- ZONE 3: FOOTER CONTROLS -->
        <footer class="bottom-controls" id="main-footer">
            <!-- Fragments injected here -->
        </footer>
    </div>

    <!-- Modals (Injected) -->
    <div id="modal-container"></div>

    <!-- Core Scripts -->
    <script src="js/physics_ultimate.js?v=3"></script>
    <script src="js/ui_manager.js?v=3"></script>

    <!-- Mode Logic Scripts -->
    <script src="js/swing_logic.js?v=3"></script>
    <script src="js/chip_logic.js?v=3"></script>
    <script src="js/putt_logic.js?v=3"></script>

    <!-- App Entry Point -->
    <script src="app.js?v=3"></script>

    <!-- Three.js Import Map (v0.160.0) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/putting_view_3d.js"></script>
</body>

</html>
